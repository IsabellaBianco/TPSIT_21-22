<html>
  <head>
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
  <body style="background-color:#A6DDCD;">
    <div class="container" align="center" style="margin-top: 5%;">
      <h3>Inserisci le credenziali per poter calcolare gli <b>integrali</b>!</h3>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" value="{{
          request.form.username }}"><br><br>
         <input type="password" placeholder="Password" name="password" value="{{
          request.form.password }}"><br><br>
        <button type="submit" value="Login" name="Login">Login</button>
      </form>
      {% if error %}
        <p class="error"><strong style="color: red;">Error:</strong> {{ error }}
      {% endif %}
    </div>

    <script src="/static/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
