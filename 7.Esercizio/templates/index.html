<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Calcolo Integrali</title>
</head>
<body style="background-color:#A6DDCD;">
<br>
<h1 align="center" style="font-family: 'Courier New'"><strong>Calcolo Integrali</strong></h1>
<br><br>
<form method="post">
    <div style="width: 48%; height: auto; float: left;">
        <h3>Integrale Definito</h3><br><p>Inserire la funzione e gli estremi di integrazione</p>
        <br>
        <input type="text" placeholder="f(x)" name="int_definito" value="{{
            request.form.int_definito }}"><br><br>
        <input type="number" placeholder="estremo inferiore" name="estremo_minore" value="{{
            request.form.estremo_minore }}">
        <input type="number" placeholder="estremo superiore" name="estremo_maggiore" value="{{
            request.form.estremo_maggiore }}"><br><br>
        <button type="submit" value="calcola_integrale_definito" name="calcola">Calcola</button>
    </div>
    <div style="width: 48%; height: auto; float: right;">
        <h3>Integrale Indefinito</h3><br><p>Inserire la funzione</p>
        <br>
        <input type="text" placeholder="f(x)" name="int_indefinito" value="{{
            request.form.int_indefinito }}"><br><br>
        <button type="submit" value="calcola_integrale_indefinito" name="calcola">Calcola</button>
    </div>
</form>
<br><br>
{% if soluzione %}
<p style="width: 100%;">{{ soluzione }}</p>
{% endif %}
</body>
</html>
